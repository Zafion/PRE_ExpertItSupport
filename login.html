<body>
  
  <div class="container-fluid">
      <div class="main-content">
        <div class="container d-flex align-items-center">

          <section class="formulario-iniciosesion">
            <h1>Expert It Support</h1>
            <h2 class="display-6 text-center mb-4 font-weight-bold">Formulario único</h2>
            <form id="formulario-sesion">
              <label for="email">Correo electrónico:</label>
              <input type="email" id="email" name="email"><br><br>
              
              <label for="password">Contraseña:</label>
              <input type="password" id="password" name="password"><br><br>
              
              <p>¿Ya tienes cuenta?<input type="submit" id="btn-login" value="Iniciar sesión"><br><br>
              <p>¿No tienes cuenta?<input type="submit" id="btn-signup" value="Registrarse">
              
            </form>
          </section>    
        </div>
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
