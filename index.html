<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expert It Support</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="autenticacion.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script type="module" src="firebaseconect.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="module" src="index.js"></script>
</head>

<header>

  <section class="d-flex justify-content-end align-items-center">
    <a href="login.html" class="btn btn-secondary ms-2">Iniciar sesión</a> <!-- Botón para iniciar sesión -->
    <a href="account.html" class="btn btn-success ms-2" id="user-mail"></a> <!-- Botón que muestra usuario y redirige a account -->
    <button id="logout-button" class="btn btn-danger ms-2">Cerrar sesión</button> <!-- Botón para cerrar sesión -->
  </section>

</header>

<body>

  <h1 class="display-1 text-center mb-4 font-weight-bold">Expert It Support</h1>
  <div class="container-fluid">
    <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="experticket-tab" data-bs-toggle="tab" data-bs-target="#experticket-tab-pane" type="button" role="tab" aria-controls="experticket-tab-pane" aria-selected="true"><img src="experticket.jpg"></button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="password-tab" data-bs-toggle="tab" data-bs-target="#password-tab-pane" type="button" role="tab" aria-controls="password-tab-pane" aria-selected="true"><img src="password.jpg"></button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="freshdesk-tab" data-bs-toggle="tab" data-bs-target="#freshdesk-tab-pane" type="button" role="tab" aria-controls="freshdesk-tab-pane" aria-selected="false"><img src="freshdesk.jpg"></button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="devops-tab" data-bs-toggle="tab" data-bs-target="#devops-tab-pane" type="button" role="tab" aria-controls="devops-tab-pane" aria-selected="false"><img src="devops.jpg"></button>
      </li>
    </ul>
    <div class="tab-content mt-5" id="myTabContent">
      <div class="tab-pane fade show active" id="experticket-tab-pane" role="tabpanel" aria-labelledby="experticket-tab" tabindex="0">
        <div class="container d-flex align-items-center">

          <select class="form-select form-select-lg me-4" id="experticket-selector" aria-label="experticket selector">
            <option selected>Selecciona Experticket...</option>
            <option value="dinopolis">DINOPOLIS</option>
            <option value="dna">DNA</option>
            <option value="dta">DTA - Mestalla i Palau de les Arts</option>
            <option value="excursionesmaritimas">EXCURSIONES MARITIMAS BENIDORM</option>
            <option value="gdsparquesreunidos">GDS PARQUES REUNIDOS</option>
            <option value="grprgermany">GDS PPRR ALEMANIA (Moviepark)</option>
            <option value="grprbelgium">GDS PPRR BELGICA (Bobbejaanland)</option>
            <option value="grpritaly">GDS PPRR ITALIA (Mirabilandia)</option>
            <option value="grprnetherlands">GDS PPRR NETHERLANDS (Slagharen)</option>
            <option value="hwmaspalomas">HOLLYDAY WORLD Maspalomas</option>
            <option value="islamagica">ISLA MAGICA</option>
            <option value="magiccostablanca">MAGIC COSTA BLANCA</option>
            <option value="oceanografic">OCEANOGRAFIC</option>
            <option value="parquesgruposm">PARQUES GRUPO SANTA MARIA</option>
            <option value="portaventuraworld">PORT AVENTURA WORLD</option>
            <option value="puydufou">PUY DU FOU</option>
            <option value="puydufou-france">PUY DU FOU FRANCIA</option>
            <option value="sendaviva">SENDAVIVA</option>
            <option value="terranatura">TERRA NATURA BENIDORM</option>
            <option value="terranaturamurcia">TERRA NATURA MURCIA</option>
            <option value="tixalia">TIXALIA</option>  
            <option value="travelparks">TRAVELPARKS</option>
            <option value="visitvalencia">VISIT VALENCIA</option>
            <option value="wahshow">WAH SHOW</option>
          </select>

          <select class="form-select form-select-lg me-4" id="expert-env" aria-label="environment type">
            <option selected>Selecciona entorno...</option>
            <option value="PRE">PRE</option>
            <option value="PRO">PRO</option>
          </select>

          <select class="form-select form-select-lg me-4" id="expert-type" aria-label="identifier type">
            <option selected>Buscar por...</option>
            <option value="/Provider/ProductBase/Edit?queryViewModel=">Categoría | ProductBaseId</option>
            <option value="/Partners/Partner/Edit?queryViewModel=">Colaborador | PartnerId</option>
            <option value="/DiscountCoupon/DiscountCoupon/Edit?queryViewModel=">Cupón</option>
            <option value="/Provider/Product/Edit?queryViewModel=">Producto | ProductId</option>
            <option value="/Provider/Provider/Edit?queryViewModel=">Proveedor | ProviderId</option>
            <option value="/Provider/TicketEnclosure/Edit?TicketEnclosureId=">Recinto | TicketEnclosureId</option>
            <option value="/Provider/Ticket/Edit?queryViewModel=">Ticket | TicketId</option>
            <option value="/Purchases/Sale/Details?queryViewModel=">Venta | SaleId</option>
          </select>

          <input class="form-control form-control-lg me-4" id="expert-id" type="text" placeholder="Introduce el identificador..." aria-label="experticket identifier">

          <button class="btn btn-success btn-lg col-1" id="expert-button">Ir</button>
        </div>
      </div>

      <div class="tab-pane fade" id="password-tab-pane" role="tabpanel" aria-labelledby="password-tab" tabindex="0">
        <div class="container d-flex align-items-center">

          <!-- Desplegable completo -->
          <select class="form-select form-select-lg me-4" id="table-selector" aria-label="table-selector">
            <option selected>Selecciona Experticket...</option>            
            <option value="dinopolis">DINOPOLIS</option>
            <option value="dna">DNA</option>
            <option value="dta">DTA - Mestalla i Palau de les Arts</option>
            <option value="excursionesmaritimas">EXCURSIONES MARITIMAS BENIDORM</option>
            <option value="gdsparquesreunidos">GDS PARQUES REUNIDOS</option>
            <option value="grprgermany">GDS PPRR ALEMANIA (Moviepark)</option>
            <option value="grprbelgium">GDS PPRR BELGICA (Bobbejaanland)</option>
            <option value="grpritaly">GDS PPRR ITALIA (Mirabilandia)</option>
            <option value="grprnetherlands">GDS PPRR NETHERLANDS (Slagharen)</option>
            <option value="hwmaspalomas">HOLLYDAY WORLD Maspalomas</option>
            <option value="islamagica">ISLA MAGICA</option>
            <option value="magiccostablanca">MAGIC COSTA BLANCA</option>
            <option value="oceanografic">OCEANOGRAFIC</option>
            <option value="parquesgruposm">PARQUES GRUPO SANTA MARIA</option>
            <option value="portaventuraworld">PORT AVENTURA WORLD</option>
            <option value="puydufou">PUY DU FOU</option>
            <option value="puydufou-france">PUY DU FOU FRANCIA</option>
            <option value="sendaviva">SENDAVIVA</option>
            <option value="terranatura">TERRA NATURA BENIDORM</option>
            <option value="terranaturamurcia">TERRA NATURA MURCIA</option>
            <option value="tixalia">TIXALIA</option>  
            <option value="travelparks">TRAVELPARKS</option>
            <option value="visitvalencia">VISIT VALENCIA</option>
            <option value="wahshow">WAH SHOW</option>
          </select>

          <!-- Desplegable de pruebas -->
          <!-- <select class="form-select form-select-lg me-4" id="table-selector" aria-label="table-selector">
            <option selected>Selecciona Expeticket...</option>
            <option value="test1">TEST 1</option>
            <option value="test2">TEST 2</option>
          </select> -->

          <input class="form-control form-control-lg me-4" id="newpass-id" type="text" placeholder="Introduce nueva contraseña" aria-label="experticket-Newpassword">

          <button class="btn btn-success btn-lg col-2" id="addpass-button">Actualizar</button>
        </div>
        <br>
        <div class="container d-flex align-items-center">
          <div class="form-control">
            <span id="experticket-password" class="me-4">Aquí se mostrará la contraseña del experticket de la tabla elegida</span>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switch-show">
            <label class="form-check-label" for="switch-show">Ocultar/Mostrar</label>
          </div>
        </div>
      </div>

      <div class="tab-pane fade" id="freshdesk-tab-pane" role="tabpanel" aria-labelledby="freshdesk-tab" tabindex="0">
        <div class="container d-flex align-items-center">
          <input class="form-control form-control-lg me-4" id="fresh-ticket" type="text" placeholder="Introduce el número de ticket..." aria-label="freshdesk ticket number">
          <button class="btn btn-success btn-lg col-1" id="fresh-button">Ir</button>
        </div>
      </div>

      <div class="tab-pane fade" id="devops-tab-pane" role="tabpanel" aria-labelledby="devops-tab" tabindex="0">
        <div class="container d-flex align-items-center">
          <input class="form-control form-control-lg me-4" type="text" id="devops-wi" placeholder="Introduce el número de Work Item..." aria-label="devops work item number">
          <button class="btn btn-success btn-lg col-1" id="devops-button">Ir</button>
        </div>
      </div>
    </div>
  </div>

  <div class="form-check form-switch d-flex justify-content-center m-4">
    <input class="form-check-input" id="switch_newtab" type="checkbox" role="switch" value="" id="flexSwitchCheckDefault" checked>
    <span class="ms-2">Abrir en una nueva pestaña</span>
  </div>


</body>
</html>
